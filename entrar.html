<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Entrar - IFSP - Pirituba</title>
  <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon"> <!-- Adiciona o ícone de aba de navegador-->
  <link rel="stylesheet" href="css/formularios.css">
  <script src="js/disabling.js"></script>
  <!-- Adicione os arquivos CSS do Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- Adicione o arquivo JavaScript do Bootstrap (opcional, se você pretende usar componentes interativos) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        /* CSS personalizado para centralizar e ajustar os elementos */
        .login-container {
            background-color: transparent; /* Remover o fundo cinza */
            text-align: center; /* Centralizar o conteúdo horizontalmente */
            padding: 50px; /* Adicionar espaço interno */
        }
        .login-form {
            max-width: 400px; /* Limitar a largura do formulário */
            margin: 0 auto; /* Centralizar o formulário horizontalmente */
        }
    </style>

</head>
<body>
  
  <header id="cabecalho"> <!-- Indica o cabeçalho do nosso documento-->
    <nav>
      <object width="100%" height="200px" data="menu.html"></object>
    </nav>    
    
  </header>
  
  <main> <!-- indica que é o conteúdo principal dessa página -->
	   <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6 login-form">
                <!-- Substitua o título "Entrar" pela imagem do IFSP -->
                <img src="ifsp.png" alt="IFSP" class="img-fluid">
                <h2 class="text-center mb-4">Faça login</h2>
                <form>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="lembrar">
                        <label class="form-check-label" for="lembrar">Lembrar de mim</label>
                    </div>
                    <div class="text-right mb-3">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
